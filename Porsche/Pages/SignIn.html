<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="~/css/Layout.css">
        <link rel="stylesheet" href="~/css/SignIn.css">
        <title> Porsche - SignIn </title>
    </head>
    <body>
        <header data-role="Header" class="home-header">
            <a href="About">
                <img src="~/css/images/Header/About.png" class="home-image" />
            </a>
            <a href="Collection">
                <img src="~/css/images/Header/Collection.png" class="home-image" />
            </a>
            <a href="Home">
                <img src="~/css/images/Header/Porsche.png" class="home-image-mid" />
            </a>
            <a href="Contact">
                <img src="~/css/images/Header/Contact.png" class="home-image" />
            </a>
            <a href="SignUp">
                <img src="~/css/images/Header/SignUp.png" class="home-image" />
            </a>
            <div data-role="BurgerMenu" class="home-burger-menu" onclick="openNav()">
                <svg viewBox="0 0 1024 1024" class="home-icon">
                    <path d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"></path>
                </svg>
            </div>
        </header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" sytle="color:snow;">x</a>
            <a href="Home">Home</a>
            <a href="About">About</a>
            <a href="Collection">Collection</a>
            <a href="Contact">Contact</a>
            <a href="SignUp">Sign Up</a>
        </div>
        <div class="content-container">
            <div class="Container">
                <!-- Image -->
                <div class="CContainer">
                    <img src="~/css/images/Sign/Logo2.png" alt="Logo" class="logoimg">
                </div>
                <div class="Containerlogin">
                    <!-- email -->
                    <div class="field">
                        <input id="Email" placeholder="Email" required="required"> 
                        <!--  @Html.TextBoxFor(m => m.Description, new { @placeholder = "Description", @required = "required", @maxlength = "200" })  *@ -->
                        <div class="line"></div>
                    </div>
                </div>
                <div class="Containerlogin">
                    <!-- password -->
                    <div class="field">
                        <input type="Password" id="PI" placeholder="Password" required="required">
                        <!-- @* @Html.TextBoxFor(m => m.Event_Id, new { @type = "number", @placeholder = "EventID  ", @required = "required", @maxlength = "10" }) *@ -->
                        <div class="line"></div>
                        <img src="~/css/images/Sign/Hide-Pass.png" class="hideicon" id="H">
                    </div>
                </div>
                <!-- Submit -->
                <div class="BContainer">
                    <button class="submitionbutton" role="button">Login</button>
                </div>
                <!-- SignIn -->
                <div class="TContainer">
                    <p style="color: snow; margin-top:20px; margin-bottom:5px;font-size:14px">
                        Don't Have An Account?
                    </p>
                </div>
                <div class="BContainer" style="margin-top:0px;">
                    <a href="SignUp">
                        <button type="button" class="button-style">SignUp</button>
                    </a>
                </div>
            </div>
        </div>
        <script src="~/js/Layout.js" asp-append-version="true"></script>
        <script src="~/js/SignIn.js" asp-append-version="true"></script>
    </body>
</html>
